<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang của tôi</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #banner {
        height: 20vh;
        width: 100%;
        background-image: url("https://cce.edu.vn/wp-content/uploads/2023/09/pngtree-healthcare-science-medical-dna-background-banner-picture-image_1298121.png"); /* Thay 'path/to/your/image.jpg' bằng đường dẫn thực tế của hình ảnh bạn muốn sử dụng */
        background-size: cover;
        position: relative;
      }
      #abc {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-size: 24px;
        font-weight: bold;
      }
      #body-content {
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;
        width: 100vw;
      }
      #input-search {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 8px;
        width: 100%;
      }
      #searchWord{
        max-width: 200px;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        width: 100vw;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        margin-top: 0;
        color: #333;
      }

      input[type="text"] {
        width: 70%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      #result {
        margin-top: 20px;
        text-align: center;
        width: 100%;

      }
      /* Responsive CSS */
      @media only screen and (max-width: 768px) {
        #banner {
          height: 400px;
        }
      }
      @media only screen and (max-width: 480px) {
        #banner {
          height: 300px;
        }
        #abc {
          font-size: 18px;
        }
      }
    </style>
    <link rel="stylesheet" href="speech-input.css" />
  </head>
  <body>
    <div id="banner">
      <div id="abc">Abc</div>
    </div>

    <div id="body-content">
      <!-- Thêm nội dung của bạn ở đây -->
      <h1>Tra từ điển</h1>
      <!-- Ô tìm kiếm -->
      <div id="input-search">
        <input
          type="text"
          id="searchWord"
          placeholder="Nhập từ cần tra"
          name="eng-input"
          class="speech-input"
        />
        <button onclick="searchDictionary()">Tra</button>
      </div>

      <!-- Kết quả từ điển -->
      <div id="result"></div>
    </div>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script src="speech-input.js"></script>

    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script>
      function searchDictionary(keyword) {
        var word = keyword || document.getElementById("searchWord").value;
        // Tạo yêu cầu AJAX để truy cập dữ liệu từ điển từ tệp JSON
        var xhr = new XMLHttpRequest();
        xhr.open(
          "GET",
          "./dictionary.json",
          true
        );
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4 && xhr.status == 200) {
            var data = JSON.parse(xhr.responseText);
            if (data.words && Array.isArray(data.words)) {
              var foundWord = data.words.find(function (entry) {
                return entry.word.toLowerCase() === word.toLowerCase();
              });
              if (foundWord) {
                var resultHtml = "<p>Từ: " + foundWord.word + "</p>";
                resultHtml += "<p>Phát âm: " + foundWord.pronunciation + "</p>";
                resultHtml += "<h3>Định nghĩa:</h3>";
                foundWord.definitions.forEach(function (definition, index) {
                  resultHtml +=
                    "<p>" +
                    (index + 1) +
                    ". Loại: " +
                    definition.type +
                    ", Nghĩa: " +
                    definition.meaning +
                    "</p>";
                });
                document.getElementById("result").innerHTML = resultHtml;
              } else {
                document.getElementById("result").innerText =
                  "Từ '" + word + "' không được tìm thấy trong từ điển.";
              }
            } else {
              document.getElementById("result").innerText =
                "Dữ liệu từ điển không hợp lệ.";
            }
          }
        };
        xhr.send();
      }
    </script>
  </body>
</html>
